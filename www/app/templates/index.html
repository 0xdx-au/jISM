<!DOCTYPE html>
<html>
<head>
    <title>jISM Controls</title>
</head>
<body>
    <h1>ISM Controls Viewer</h1>
    <div id="controls"></div>
    <script>
        fetch('/api/controls')
            .then(response => response.json())
            .then(data => {
                const controlsDiv = document.getElementById('controls');
                data.controls.forEach(control => {
                    controlsDiv.innerHTML += `<h2>${control.title}</h2><p>${control.description}</p>`;
                });
            });
    </script>
</body>
</html>
